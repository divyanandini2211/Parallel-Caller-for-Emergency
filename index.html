<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Complaint System Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .mobile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .button {
            width: 200px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
        }
        .raise-petition {
            background-color: #3498db; /* Blue */
            color: #fff;
        }
        .raise-complaint {
            background-color: #e74c3c; /* Red */
            color: #fff;
        }
        .emergency-contact {
            background-color: #2ecc71; /* Green */
            color: #fff;
        }
        .open-webcam {
            background-color: #9b59b6; /* Purple */
            color: #fff;
        }
        #streamlitApp {
            width: 100%;
            height: 0;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Placeholder for AI complaint system features -->
        <h1>AI Complaint System</h1>
        <p>Main features of the AI complaint system will be showcased here.</p>
        <!-- Buttons -->
        <button class="button raise-petition">Raise Petition</button>
        <button class="button raise-complaint" onclick="showStreamlitApp()">Raise Complaint</button>
        <button class="button emergency-contact">Emergency Contact</button>
        <button class="button open-webcam" id="openWebcamBtn">Open Webcam</button>
        <!-- Placeholder for Streamlit app -->
        <iframe id="streamlitApp"></iframe>
    </div>

    <script>
        function showStreamlitApp() {
            // Get the iframe element
            const iframe = document.getElementById("streamlitApp");
            
            // Set the source of the iframe to the Streamlit app URL
            iframe.src = "http://localhost:8501/"; // Replace with the URL of your Streamlit app

            // Display the Streamlit app iframe
            iframe.style.display = "block";
        }
    </script>
</body>
</html>
